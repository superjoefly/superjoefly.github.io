<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

    <link type="text/css" href="styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="scripts/script.js"></script>
</head>

<body>

    <!-- Top of Page -->

    <div id="container">
        <span id="title">
          <h1>NewUp<span class="subtitle">Developments</span></h1>
        </span>

        <span id="down">
          <i class="fa fa-chevron-down" style="font-size: 30px; color: white; cursor: pointer"></i>
        </span>

        <span id="bars">
         <i class="fa fa-bars" style="font-size: 30px; color: white; cursor: pointer" onclick="openNav()"></i>
        </span>
    </div>

    <!-- Navigation -->

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" class="active">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/resume.html">Resume</a>
        <a href="pages/projects.html">Projects</a>
    </div>

    <!-- Main Content -->

    <div id="main">
        <div id="header" class="main-header">
            <h2>SuperJoeFly</h2>
        </div>

        <div id="content">
            <h2>Design</h2>
            <img src="images/design.png" alt="design image" width="75%" height="auto" />
        </div>

        <div id="section">
            <h2>Develop</h2>
            <video style="width: 75%; height: auto;" autoplay muted loop poster="images/code_snapshot.png">
           <source src="videos/dev.mp4" type="video/mp4" />
         </video>
        </div>

        <div id="section2">
            <h2>Deploy</h2>
            <img src="images/transfer.png" alt="transfer image" />
        </div>

        <a href="javascript:delay('pages/about.html')" id="next">&#10157;</a>

    </div>

    <div id="footer" style="text-align:center;">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> NewUp Developments</p>
    </div>

    <!-- Velocity Animations -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.2/velocity.min.js"></script>

    <script src="scripts/velocity.ui.js"></script>

    <!-- Velocity Animations -->

    <script>
        $("#down").click(function() {
            $("#main").velocity("scroll", {
                duration: 1500,
                easing: "ease-in-out"
            });
        });

        $("#next").click(function() {
            $("#main").velocity("transition.slideLeftBigOut", {
                duration: 1500
            });
        });

        function delay (URL) {
            setTimeout(function() {
                window.location = URL
            }, 1000);
        };

    </script>

</body>


</html>
